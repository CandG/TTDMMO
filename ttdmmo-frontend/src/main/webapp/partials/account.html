<script type="text/javascript">

    $(document).ready(function() {

        $('#colorpicker').farbtastic('#color');

    });

</script>

<div class="container">
    <!-- Example row of columns -->
    <div class="page-header">
        <h1>Account</h1>
    </div>
    <form>
        <div class="row">
            <div class="col-md-4">
                <fieldset>
                    <legend>Profile</legend>

                    <label>
                        <span>Company name:</span>
                        <input type="text" name="name" ng-model="user.name"/> (AUTOSAVE)
                    </label>
                </fieldset>

            </div>
            <div class="col-md-4">
                <fieldset>
                    <legend>Change color</legend>
                    <div id="colorpicker"></div>

                    <label>
                        <span>Color:</span>
                        <input type="text" id="color" name="color" value="#123456"  />
                    </label>
                    <button ng-click="changeColor()">update color</button>
                </fieldset>
            </div>
            <div class="col-md-4">
                <fieldset>
                    <legend>Change Password</legend>

                    <label>
                        <span>Old Password:</span>
                        <input type="password" ng-keypress="reset()" ng-model="oldpass"/>
                    </label>

                    <label>
                        <span>New Password:</span>
                        <input type="password" ng-keypress="reset()" ng-model="newpass"/>
                    </label>

                    <label>
                        <span>Confirm Password:</span>
                        <input type="password" ng-keypress="reset()" ng-model="confirm"/>
                    </label>

                    <button ng-click="updatePassword()">update password</button>

                    <p class="error" ng-show="err">{{err}}</p>
                    <p class="good" ng-show="msg">{{msg}}</p>
                </fieldset>
            </div>
        </div>
    </form>
    <hr>

    <footer>
        <p>&copy; TTDMMO 2014 v<span app-version></span></p>
    </footer>
</div> <!-- /container -->
