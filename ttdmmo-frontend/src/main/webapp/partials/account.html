<script type="text/javascript">

    $(document).ready(function() {

        $('#colorpicker').farbtastic('#color');

    });

</script>

<h2>Account</h2>

<form>
    <fieldset>
        <legend>Profile</legend>

        <label>
            <span>Name:</span>
            <input type="text" name="name" ng-model="user.name"/>
        </label>

        <!--  <label>
              <span>Email:</span>
              <input type="text" name="name" ng-model="user.email"/>
          </label>-->
    </fieldset>
    <fieldset>
        <legend>Change color</legend>
        <div id="colorpicker"></div>

        <label>
            <span>Color:</span>
            <input type="text" id="color" name="color" value="#123456"  />
        </label>
        <button ng-click="changeColor()">update color</button>
    </fieldset>

    <fieldset>
        <legend>Change Password</legend>

        <label>
            <span>Old Password:</span>
            <input type="password" ng-keypress="reset()" ng-model="oldpass"/>
        </label>

        <label>
            <span>New Password:</span>
            <input type="password" ng-keypress="reset()" ng-model="newpass"/>
        </label>

        <label>
            <span>Confirm Password:</span>
            <input type="password" ng-keypress="reset()" ng-model="confirm"/>
        </label>

        <button ng-click="updatePassword()">update password</button>

        <p class="error" ng-show="err">{{err}}</p>
        <p class="good" ng-show="msg">{{msg}}</p>
    </fieldset>
</form>
